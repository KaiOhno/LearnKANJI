<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Hiragana & Katakana</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="dark-mode-switch-container">
      <label class="switch">
        <input type="checkbox" id="dark-mode-switch" />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="quiz-container">
      <div id="progress-bar"></div>
      <div id="character-display" class="character-display"></div>
      <div id="choices" class="choices">
        <button class="choice-button" data-choice="1">Ka</button>
        <button class="choice-button" data-choice="2">Ba</button>
        <button class="choice-button" data-choice="3">Pa</button>
      </div>
    </div>
    <script src="script3.js"></script>
  </body>
</html>
